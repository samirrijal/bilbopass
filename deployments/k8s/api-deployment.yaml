apiVersion: apps/v1
kind: Deployment
metadata:
  name: bilbopass-api
  labels:
    app: bilbopass-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bilbopass-api
  template:
    metadata:
      labels:
        app: bilbopass-api
    spec:
      containers:
      - name: api
        image: ghcr.io/bilbopass/api:latest
        ports:
        - containerPort: 8080
        env:
        - name: BILBOPASS_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: bilbopass-secrets
              key: db-host
        - name: BILBOPASS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bilbopass-secrets
              key: db-password
        - name: BILBOPASS_NATS_URL
          value: "nats://nats:4222"
        - name: BILBOPASS_VALKEY_ADDR
          value: "valkey:6379"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v1/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bilbopass-api
spec:
  selector:
    app: bilbopass-api
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bilbopass-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bilbopass-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
