apiVersion: apps/v1
kind: Deployment
metadata:
  name: bilbopass-realtime
  labels:
    app: bilbopass-realtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bilbopass-realtime
  template:
    metadata:
      labels:
        app: bilbopass-realtime
    spec:
      containers:
      - name: realtime
        image: ghcr.io/bilbopass/realtime:latest
        env:
        - name: BILBOPASS_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: bilbopass-secrets
              key: db-host
        - name: BILBOPASS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bilbopass-secrets
              key: db-password
        - name: BILBOPASS_NATS_URL
          value: "nats://nats:4222"
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
