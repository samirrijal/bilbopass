services:
  timescale:
    image: timescale/timescaledb-ha:pg16
    environment:
      POSTGRES_DB: bilbopass
      POSTGRES_USER: transit
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      - timescale_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transit -d bilbopass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb
      - -c
      - max_connections=200
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=2GB
      - -c
      - work_mem=16MB

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    command:
      - "-js"
      - "-sd"
      - "/data"
      - "-m"
      - "8222"
    volumes:
      - nats_data:/data

  valkey:
    image: valkey/valkey:7.2-alpine
    ports:
      - "6379:6379"
    command:
      - valkey-server
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lru
      - --appendonly yes
    volumes:
      - valkey_data:/data

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki.yaml
    volumes:
      - ./observability/loki.yaml:/etc/loki/loki.yaml
      - loki_data:/loki

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=7d
    volumes:
      - ./observability/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/transit-operations.json
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - tempo
      - loki

volumes:
  timescale_data:
  nats_data:
  valkey_data:
  tempo_data:
  grafana_data:
  loki_data:
  prometheus_data:
