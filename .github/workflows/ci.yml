name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      timescale:
        image: timescale/timescaledb-ha:pg16
        env:
          POSTGRES_USER: transit
          POSTGRES_PASSWORD: bilbopass2024
          POSTGRES_DB: bilbopass
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U transit -d bilbopass"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      nats:
        image: nats:2.10-alpine
        ports:
          - 4222:4222
        options: >-
          --health-cmd "nats-server --help || true"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 3

      valkey:
        image: valkey/valkey:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run migrations
        env:
          PGHOST: localhost
          PGPORT: 5433
          PGUSER: transit
          PGPASSWORD: bilbopass2024
          PGDATABASE: bilbopass
        run: |
          for f in migrations/*.sql; do
            psql -f "$f"
          done

      - name: Run tests
        env:
          BILBOPASS_DATABASE_HOST: localhost
          BILBOPASS_DATABASE_PORT: 5433
          BILBOPASS_DATABASE_USER: transit
          BILBOPASS_DATABASE_PASSWORD: bilbopass2024
          BILBOPASS_DATABASE_DBNAME: bilbopass
          BILBOPASS_DATABASE_SSLMODE: disable
          BILBOPASS_NATS_URL: nats://localhost:4222
          BILBOPASS_VALKEY_ADDR: localhost:6379
          BILBOPASS_TELEMETRY_ENABLED: false
        run: go test ./... -count=1 -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build API
        run: go build -ldflags="-s -w" -o bin/api ./cmd/api

      - name: Build ingestor
        run: go build -ldflags="-s -w" -o bin/ingestor ./cmd/ingestor

      - name: Build realtime
        run: go build -ldflags="-s -w" -o bin/realtime ./cmd/realtime

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/docker/Dockerfile
          push: false
          tags: bilbopass-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
