name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, ingestor, realtime]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployments/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE=${{ matrix.service }}
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy API
        run: |
          kubectl set image deployment/bilbopass-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:${{ github.ref_name }} \
            -n bilbopass

      - name: Deploy Realtime
        run: |
          kubectl set image deployment/bilbopass-realtime \
            realtime=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/realtime:${{ github.ref_name }} \
            -n bilbopass

      - name: Update Ingestor CronJob
        run: |
          kubectl set image cronjob/bilbopass-ingestor \
            ingestor=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ingestor:${{ github.ref_name }} \
            -n bilbopass

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/bilbopass-api -n bilbopass --timeout=120s
          kubectl rollout status deployment/bilbopass-realtime -n bilbopass --timeout=120s